<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function login()
    {
      // http://localhost:5500/public/html/getRest.html
      // 로그인 버튼 클릭 -> login()호출 -> 아래 submit에서 전송 발생
      // http://localhost:5500/public/html/getRestAction.html?email="kiwi@hot.com"
      // 쿼리문에 넘기는 값이 표시되므로 보안상 취약함(get에서 발생)
      document.querySelector('#f_login').submit();
    }
  </script>
</head>
<body>
  <!-- <form id="f_login" method="get" action="getRestAction.html"> -->
  <form id="f_login" method="get" action="getRestAction.html">
    email : <input type="text" id="email" name="email"><br>
    password : <input type="password" id="password" name="password"><br>
    <input  type="button" value="로그인" onclick="login()">
  </form>
</body>
</html>
